<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <link rel="stylesheet" href="Style.css">
    <title>تأكيد الدفع</title>
</head>
<body>
    <div class="container">
        <h2>تأكيد دفع العمولة</h2>
        <p>المبلغ المطلوب تحويله: <b id="finalAmount">0</b> ج.م</p>
        <p>حول على رقم فودافون كاش: 01xxxxxxxxx</p>
        
        <button onclick="finish()" class="btn-main">تم التحويل (تحديث العداد)</button>
    </div>

    <script>
        document.getElementById('finalAmount').innerText = localStorage.getItem('finalCommission');

        function finish() {
            alert("شكراً لك! تم حجز الوجبات ونقصها من العداد.");
            // هنا المفروض نرجع للرئيسية والعداد ينقص فعلياً
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
